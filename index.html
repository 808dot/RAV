<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lookbook</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url("assets/img/bg.webp") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            overflow-x: hidden;
        }

        header {
            top: 0;
            left: 0;
            width: 100%;
            height: 15vh;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            padding: 0 20px;
            z-index: 10;
        }

        header .logo {
            /* position: absolute; */
            left: 20px;
            width: 150px;
            height: 150px;
            background: url("assets/img/logo.gif") no-repeat center center;
            background-size: contain;
        }

        header nav {
            display: flex;
            gap: 20px;
        }

        header nav a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            transition: color 0.3s, text-decoration-color 0.3s;
        }

        header nav a:hover {
            text-decoration: underline;
            text-decoration-color: black;
        }

        main {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .gallery {
            width: 80%;
            /* max-width: 1200px; */
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            header {
                height: 10vh;
                padding: 0 10px;
            }

            header .logo {
                width: 120px;
            }

            header nav a {
                font-size: 16px;
            }

            .gallery {
                width: 100%;
                padding: 0 10px;
            }
        }

        @media (max-width: 480px) {
            header {
                flex-direction: column;
                height: 25vh;
                padding: 10px 10px;
            }

            header .logo {
                width: 100px;
                height: 100px;
            }

            header nav {
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 5px;
            }

            header nav a {
                font-size: 14px;
            }

            .gallery {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"></div>
        <nav>
            <a href="https://ravishingculture.pl/">Home</a>
            <a href="https://ravishingculture.pl/pl/c/Glowna/38">Shop</a>
            <a href="#lookbook">Lookbook</a>
            <a href="#vision">Vision</a>
        </nav>
    </header>

    <main>
        <section class="gallery" id="lookbook">
            <img src="assets/img/1.webp" alt="Zdjęcie 1">
            <img src="assets/img/2.webp" alt="Zdjęcie 1">
            <img src="assets/img/3.webp" alt="Zdjęcie 1">
            <img src="assets/img/4.webp" alt="Zdjęcie 1">
            <img src="assets/img/5.webp" alt="Zdjęcie 1">
            <img src="assets/img/6.webp" alt="Zdjęcie 1">
            <img src="assets/img/7.webp" alt="Zdjęcie 1">
            <img src="assets/img/8.webp" alt="Zdjęcie 1">
            <img src="assets/img/9.webp" alt="Zdjęcie 1">
        </section>
    </main>
</body>
</html>
